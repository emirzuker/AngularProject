<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Residence Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Residence Details</h2>
        <form [formGroup]="residenceForm">
           <div  *ngif="name?.invalid" >
            <div *ngIf="name.hasError('required')" class="text-danger">
                <small>Name is required.</small>
            </div>
        </div>
            
          <div class="mb-3">
            <label for="owner-name" class="form-label"> Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter residence's name"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="residence-address" class="form-label"
              >Residence Address</label
            >
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter residence address"
              formControlName="address"
            />
          </div>
          <div class="mb-3">
            <label for="residence-status" class="form-label"
              >Residence Status</label
            >
            <input
              type="text"
              class="form-control"
              id="status"
              placeholder="Enter residence status"
              formControlName="status"
            />
          </div>
          <div class="mb-3">
            <label for="residence-image" class="form-label"
              >Upload Residence Image</label
            >
            <input
              type="file"
              class="form-control"
              id="image"
              formControlName="image"
            />
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="check" />
            <label class="form-check-label" for="check">Confirm Details</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
